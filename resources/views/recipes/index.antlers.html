{{ partial:header heading="Recipes" teaser="Delicious low carb recipes" cta_url="" cta_text="Healthy doesn't have to be bland" }}

<div class="grid grid-cols-1 md:grid-cols-3 gap-16 mt-32">
    {{ collection:recipes limit="3" }}
        <div class="bg-white shadow rounded-md flex flex-col items-center p-4">
            <img src="{{ glide :src="image" width="200" height="100" }}" alt="{{ image:alt }}" />
            <p class="font-din-bold text-2xl text-center mt-4">{{ title }}</p>
            <a href="recipes/{{ slug }}" class="link">Let's cook!</a>
</div>
    {{ /collection:recipes }}
</div>
