title: Vendor
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: description
            field:
              type: markdown
              display: Description
              localizable: true
              container: assets
              validate:
                - required
          -
            handle: vendor_logo
            field:
              container: assets
              max_files: 1
              display: 'Vendor Logo'
              type: assets
              validate:
                - required
              width: 50
          -
            handle: website
            field:
              input_type: url
              display: Website
              type: text
              width: 50
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: market
            field:
              type: terms
              taxonomies:
                - market
              display: Market
              mode: select
